<!DOCTYPE html>
<html lang="fr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'étude - PHRASE</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff4d94, #ff0066);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2.5rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-bottom: 20px;
            color: #fff;
        }

        .name-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .name-section label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }

        .name-section input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border-radius: 15px;
            border: 2px solid #fff;
            font-size: 1rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .name-section input:focus {
            outline: none;
            border-color: #ff4d94;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 900px;
        }

        .word-list {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .main-content {
            flex: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            color: #fff;
        }

        .fill-in-blank {
            display: inline-block;
            width: 120px;
            height: 40px;
            margin: 5px;
            border-radius: 20px;
            text-align: center;
            line-height: 40px;
            background: #fff;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .fill-in-blank:hover {
            border-color: #ff4d94;
            background-color: #ffe6f2;
        }

        .word-box {
            padding: 10px;
            width: 120px;
            background: #fff;
            color: #333;
            text-align: center;
            border-radius: 20px;
            cursor: grab;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .word-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .button {
            margin: 20px auto;
            padding: 10px 20px;
            background: #ff0066;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            display: block;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background: #ff4d94;
            transform: scale(1.05);
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Page d'étude - PHRASE</h1>
    </header>

    <!-- Name Input Section -->
    <div class="name-section">
        <label for="name">Enter your Name & Class:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name//your class">
    </div>

    <div class="content">
        <!-- Word List -->
        <div class="word-list" id="word-container">
            <!-- Words will be generated dynamically -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Compléter le paragraphe</h2>
            <p>
                Dès qu'il 
                <div id="blank1" class="fill-in-blank" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
                beau, je t'
                <div id="blank2" class="fill-in-blank" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
                à la 
                <div id="blank3" class="fill-in-blank" ondrop="drop(event)" ondragover="allowDrop(event)"></div>. 
                Merci, mais 
                <div id="blank4" class="fill-in-blank" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
                que je puisse 
                <div id="blank5" class="fill-in-blank" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
                avec toi, il faut 
                <div id="blank6" class="fill-in-blank" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
                que j'obtienne l'autorisation de mes 
                <div id="blank7" class="fill-in-blank" ondrop="drop(event)" ondragover="allowDrop(event)"></div>.
            </p>
            <button class="button" onclick="checkAndSend()">VÉRIFIER</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        const words = ["fera", "emmènera", "campagne", "avant", "aller", "que", "parents"];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderWords() {
            const container = document.getElementById("word-container");
            shuffle(words);
            words.forEach((word, index) => {
                const box = document.createElement("div");
                box.className = "word-box";
                box.textContent = word;
                box.id = `word-${index}`;
                box.draggable = true;
                box.ondragstart = drag;
                container.appendChild(box);
            });
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const wordBox = document.getElementById(data);
            const target = event.target;

            if (!target.textContent) {
                target.textContent = wordBox.textContent;
                wordBox.style.display = "none";
            }
        }

        function checkAndSend() {
            const blanks = ["blank1", "blank2", "blank3", "blank4", "blank5", "blank6", "blank7"];
            const correctAnswers = ["fera", "emmènera", "campagne", "avant", "aller", "que", "parents"];
            let score = 0;

            blanks.forEach((id, index) => {
                const blank = document.getElementById(id);
                if (blank.textContent === correctAnswers[index]) {
                    score++;
                }
            });

            const name = document.getElementById("name").value.trim();
            if (!name) {
                alert("Veuillez entrer votre nom !");
                return;
            }

            // Send data to Formspree
            fetch("https://formspree.io/f/mldelbbj", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, score }),
            })
            .then((response) => {
                if (response.ok) {
                    document.getElementById("result").textContent = `Score: ${score}/7 - Marks sent successfully !`;
                } else {
                    document.getElementById("result").textContent = "Erreur d'envoi des données.";
                }
            })
            .catch(() => {
                document.getElementById("result").textContent = "Erreur réseau.";
            });
        }

        renderWords();
    </script>
</body>
</html>
